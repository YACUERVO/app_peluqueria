<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Salon de Belleza</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">

</head>

<body>
    <div class="contenedor__estetica">
        <div class="contenedor__imagen"></div>
        <div class="app">
            <header class="header">
                <h1>App Peluqueria</h1>
            </header>
            <nav class="navegacion">
                <button type="button" data-paso="1">Servicios</button>
                <button type="button" data-paso="2">Informaci√≥n Cliente</button>
                <button type="button" data-paso="3">Resumen</button>
            </nav>
            <!-- Inicia contenido App -->
            <div id="paso_1" class="seccion">
                <h2>Servicios</h2>
                <p class="text-center">Elige tus servicios a Continuacion</p>
                <div id="servicios" class="listado__servicios"></div>
            </div>

            <div id="paso_2" class="seccion">
                <h2>Tus Datos y Citas</h2>
                <p class="text-center">Coloca tus datos y fecha de tu cita</p>
                <form class="formulario">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" type="text" placeholder="Tu nombre">
                    </div>
                    <div class="campo">
                        <label for="fecha">Fecha</label>
                        <input id="fecha" type="date">
                    </div>
                    <div class="campo">
                        <label for="hora">Hora</label>
                        <input id="hora" type="time">
                    </div>
                </form>
            </div>

            <div id="paso_3" class="seccion contenido__resumen">
                <h2>Resumen</h2>
            </div>

            <div class="paginacion">
                <button id="anterior">
                   &laquo; anterior                    
                </button>
                <button id="siguiente">
                    siguiente &raquo; 
                                     <!-- entidades para sacar las flechas -->
                </button>

            </div>

        </div>
    </div>



    <script src="build/js/bundle.min.js"></script>
</body>

</html>
